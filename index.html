    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard on the left -->
        <div class="sidebar">
            <p>Dashboard</p>
            <ul class="home">
                <li class="links">
                    <img src="" alt="">

                </li>
                <li class="links">
                    <img src="" alt="">

                </li>
                <li class="links">

                </li>
                <li class="links">
                    <img src="" alt="">

                </li>
            </ul>
            <ul class="settings">

                    <img src="" alt="">

                </li>
                <li class="links">
                    <img src="" alt="">

                </li>
                <li class="links">
                    <img src="" alt="">

                </li>
            </ul>
        </div>
        <!-- Header with search bar and blue buttons -->
        <div class="header">
            <div class="search user-icon">
                <!-- search and bell line -->
                <div class="search">
                    <label for="search-bar">Lent</label>
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div class="user-icon">
                    <button class="bell">Bell</button>
                    <button class="avatar-small">avatar small</button>
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>
            <div class="avatar-big greetings username">
                <div class="avatar-big">Avatar Big</div>
                <div class="greetings">Hi there,</div>
                <div class="username"> Morgan Oakley (@morgan)</div>
                <button class="blue-buttons">New</button>
                <button class="blue-buttons">Upload</button>
                <button class="blue-buttons">Share</button>
            </div>
        </div>
        <!-- Rest of the area -->
        <div class="main">
            <!-- card section -->
            <p class="cards titles">Your Projects</p>
            <div class="cards">                
                <div class="card">
                    <p class="card-title"></p>

                <div class="card">

                </div>
                <div class="card">
                    <p class="card-title"></p>
                    <p class="card-text"></p>
                    <div class="card-icons"></div>
                </div>
            </div>
            <!-- announcements section -->
             <p class="announcements titles">Announcements</p>
            <div class="announcements">
                announcements
            </div>
            <!-- trending section -->
             <p class="trending titles">Trending</p>
